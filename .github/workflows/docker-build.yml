name: CI/CD pipeline
run-name: Build and Release Automation
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Github-Actions-project
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if secret exists
        run: |
          if [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "Docker password secret is set"
          else
            echo "Docker password secret is not set"
            exit 1
          fi
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: sumanjeet0012
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: |
          docker build -t sumanjeet0012/build_and_release_automation:${{ github.sha }} .
          docker tag sumanjeet0012/build_and_release_automation:${{ github.sha }} sumanjeet0012/build_and_release_automation:latest
          docker push sumanjeet0012/build_and_release_automation:${{ github.sha }}
      - name: push to docker hub
        run: |
          docker push sumanjeet0012/build_and_release_automation:${{ github.sha }}
          docker push sumanjeet0012/build_and_release_automation:latest
      - name: Scan Docker Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: sumanjeet0012/build_and_release_automation:${{ github.sha }}
      - name: Connect to Kubernetes cluster on DigitalOcean
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Set up kubectl
        run: doctl kubernetes cluster kubeconfig save k8s-1-31-1-do-5-nyc1-1733847496347
      - name: Deploy to Kubernetes
        run: |
          kubectl get deployment build-and-release-automation >/dev/null 2>&1 && \
          kubectl set image deployment/build-and-release-automation build-and-release-automation=sumanjeet0012/build_and_release_automation:${{ github.sha }} || \
          kubectl create deployment build-and-release-automation --image=sumanjeet0012/build_and_release_automation:${{ github.sha }}
        